<!DOCTYPE html>
<link rel="icon" href="data:,">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Codes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        tr:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<h1>Error Codes</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Code</th>
        <th>Message</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="error : ${errorCodes}">
        <td th:text="${error.name}">NAME</td>
        <td th:text="${error.status}">STATUS</td>
        <td th:text="${error.code}">CODE</td>
        <td th:text="${error.message}">MESSAGE</td>
    </tr>
    </tbody>
</table>
</body>
</html>
